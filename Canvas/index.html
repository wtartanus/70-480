<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas</title>
    <style>
      #test {
        width: 100%;
        height: 100%;
        margin: 0px auto;
      }

      canvas {
        border: 1px solid black;
        width: 300px;
        height: 300px;
        margin: auto;
      }
    </style>
    <script>
      window.onload = function() {
        var x = 150;
        var y = 150;
        var dx = 2;
        var dy = 4;
        var ctx;

        function init() {
          ctx = document.getElementById('myCanvas').getContext('2d');
          return setInterval(draw, 10);
        }

        function draw() {
          ctx.clearRect(0, 0, 300, 300);
          ctx.beginPath();
          ctx.arc(x, y, 10, 0, Math.PI * 2, true);
          ctx.closePath();
          ctx.fill();
          x += dx;
          y += dy;
        }

        init();
      }
    </script>
  </head>
  <body id="test">
    <canvas id="myCanvas"></canvas>
  </body>
</html>
